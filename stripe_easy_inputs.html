<template name="stripeEasyInputs">
  <fieldset>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon"><i class="fa fa-credit-card"></i></div>
        <input type="text" class="form-control {{inputClasses}}" data-stripe="number" placeholder="Card Number" name="number" required/>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-6">

        <div class="form-group">
          <div class="input-group">
            <div class="input-group-addon"><i class="fa fa-calendar-o"></i></div>
            <input type="text" class="form-control {{inputClasses}}" placeholder="MM/YY" name="expire"  required/>
          </div>
        </div>
        
      </div>
      <div class="col-xs-6">

        <div class="form-group">
          <div class="input-group">
            <div class="input-group-addon"><i class="fa fa-lock"></i></div>
            <input type="text" class="form-control {{inputClasses}}" placeholder="CVC" name="cvc" required/>
          </div>
        </div>

      </div>
    </div>
  </fieldset>
</template>
